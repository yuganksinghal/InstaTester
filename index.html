<!DOCTYPE html>
<html ng-app="project">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="index.js" type="text/javascript"></script>
<link rel="stylesheet" href="./index.css">
<title>InstaTester</title>
</head>

<body ng-controller="Carousel" ng-keydown="navigate($event)">
<div class="picture-container" ng-class="{'left' : $index < iterator, 'active' : $index==iterator, 'right' : $index > iterator, 'invisible' : ($index > iterator +1)||($index < iterator - 1)}" ng-repeat="picture in Media"><img class="image" src='{{picture.images.standard_resolution.url}}'></img></div>
</body>
</html>
